[package]
name = "alerter"
version = "0.2.0"
description = "Telegram bot for alerts from Prometheus"
license-file = "LICENSE"
authors = ["ultram4rine <ultramarine730@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = "0.4"
dotenv = "0.15"
futures = "0.3"
handlebars = "4.2"
log = "0.4.8"
pretty_env_logger = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
teloxide = { version = "0.5" }
tokio = { version = "1.14", features = ["rt-multi-thread", "macros"] }
warp = "0.3"
